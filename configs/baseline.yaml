training:
  test_size: 0.2
  random_state: 42
  class_weight: balanced
  n_jobs: -1
  use_gpu: false
  early_stopping_rounds:
  use_smote: true
  smote_sampling_strategy: 0.2
  downsample_majority: true

model:
  type: xgboost
  params:
    n_estimators: 500
    learning_rate: 0.05
    max_depth: 5
    subsample: 0.8
    colsample_bytree: 0.8
    reg_lambda: 1.0
    reg_alpha: 0.0

tracking:
  enabled: true
  tracking_uri: mlruns
  experiment_name: baseline
  run_name: baseline_xgboost
  tags:
    project: credit-risk
    stage: baseline
