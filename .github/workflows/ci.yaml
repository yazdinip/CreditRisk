name: CI

on:
  pull_request:
  push:
    branches-ignore:
      - main

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Static analysis
        run: |
          python -m compileall src tests

      - name: Run tests
        run: pytest

      - name: DVC dry run
        run: dvc repro --dry-run train_baseline
