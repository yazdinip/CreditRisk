stages:
  train_baseline:
    cmd: python -m creditrisk.pipelines.train_baseline --config configs/baseline.yaml
    deps:
      - configs/baseline.yaml
      - src/creditrisk/config.py
      - src/creditrisk/data/datasets.py
      - src/creditrisk/features/preprocess.py
      - src/creditrisk/models/baseline.py
      - src/creditrisk/pipelines/train_baseline.py
      - data/raw/application_train.csv
    params:
      - configs/baseline.yaml:
          - data.raw_path
          - data.target_column
          - training.test_size
          - training.random_state
          - model.type
    outs:
      - models/baseline_model.joblib
      - reports/metrics.json
